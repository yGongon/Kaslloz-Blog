<style>
  /* Custom styles for React-Quill dark theme */
  .ql-toolbar {
    background-color: #1F2937 !important; /* brand-gray */
    border-color: #4B5563 !important; /* brand-light-gray */
    border-top-left-radius: 0.5rem;
    border-top-right-radius: 0.5rem;
  }
  .ql-container {
    border-color: #4B5563 !important; /* brand-light-gray */
    border-bottom-left-radius: 0.5rem;
    border-bottom-right-radius: 0.5rem;
  }
  .ql-editor {
    background-color: #111827 !important; /* brand-dark */
    color: #D1D5DB !important; /* gray-300 */
    min-height: 350px; /* Increased height */
    font-size: 1rem;
  }
  .ql-snow .ql-stroke, .ql-snow .ql-fill {
    stroke: #D1D5DB !important;
  }
  .ql-snow .ql-toolbar button:hover .ql-stroke,
  .ql-snow .ql-toolbar button:hover .ql-fill,
  .ql-snow .ql-toolbar button.ql-active .ql-stroke,
  .ql-snow .ql-toolbar button.ql-active .ql-fill {
    stroke: #EF4444 !important; /* brand-red */
  }
  .ql-snow .ql-picker-label {
    color: #D1D5DB !important;
  }
   .ql-snow .ql-picker-label:hover {
    color: #EF4444 !important;
  }
  .ql-snow .ql-picker-label.ql-active {
     color: #EF4444 !important;
  }
  .ql-snow .ql-picker-options {
    background-color: #1F2937 !important;
    border-color: #4B5563 !important;
  }
  .ql-snow .ql-picker-item:hover, .ql-snow .ql-picker-item.ql-selected {
     color: #EF4444 !important; /* brand-red */
  }
  .ql-snow .ql-color-picker .ql-picker-item {
    border: 1px solid #4B5563; /* Make swatches visible */

  }
  .ql-snow .ql-tooltip {
    background-color: #1F2937;
    border: 1px solid #4B5563;
    color: #D1D5DB;
  }
  .ql-snow .ql-tooltip input[type=text] {
    background-color: #111827;
    border: 1px solid #4B5563;
    color: #D1D5DB;
  }
  .ql-snow .ql-tooltip a.ql-action::before {
    background-color: #4B5563;
  }
  .ql-editor .ql-video {
    width: 100%;
    height: 450px;
  }
